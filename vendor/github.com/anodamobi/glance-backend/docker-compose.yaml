version: "2.1"

networks:
  glance:

services:
  glance-api:
    container_name: glance-api
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    environment:
      - GLANCE_API_HOST=glance-api
      - GLANCE_API_PORT=8080
      - GLANCE_AUTHENTICATION_SECRET=SD7C6STODRUY7CVJOQDENRDXXOBEBAWAKJI6EEMTR4XF54NYGUNYVREA
      - GLANCE_DATABASE_NAME=glance
      - GLANCE_DATABASE_HOST=glance-db
      - GLANCE_DATABASE_PORT=5432
      - GLANCE_DATABASE_USER=postgres
      - GLANCE_DATABASE_PASSWORD=1234567
      - GLANCE_DATABASE_SSL=disable
      - API_ONE_SIGNAL_APP_ID=6207cb08-246e-4c71-8d1c-4ed8de27e88a
      - API_ONE_SIGNAL_API_KEY=NmQyNGI0NGUtZWUyMC00ODQxLTgxNTctZWNmNDJjZDE0ODRl
      - API_S3_ENDPOINT=172.17.0.1:9000
      - API_S3_ACCESS_KEY=minio
      - API_S3_SECRET_KEY=minio123
    ports:
      - 8080:8080
    command: bash -c "./glance run"
    depends_on:
      glance-db:
        condition: service_healthy
    networks:
      - glance

  glance-db:
    container_name: glance-db
    image: postgres:10
    environment:
      - POSTGRES_DB=glance
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=1234567
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - glance

  glance-swagger:
    build:
      context: ./swagger
      dockerfile: Dockerfile
    container_name: glance-swagger
    ports:
      - 9080:8080
    environment:
      - SWAGGER_JSON=/app/openapi.json
      - HOST_URL=165.227.225.201:8080/
    depends_on:
      - glance-api
    networks:
      - glance

  glance-s3:
    container_name: glance-s3
    image: minio/minio
    ports:
      - 9000:9000
    environment:
      - MINIO_ACCESS_KEY=minio
      - MINIO_SECRET_KEY=minio123
    command: server http://minio{1...4}/data{1...2}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://172.17.0.1:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3