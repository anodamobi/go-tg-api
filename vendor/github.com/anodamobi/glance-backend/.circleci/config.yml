version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.12
    working_directory: /go/src/github.com/anodamobi/glance-backend/
    steps:
      - checkout
      - run: ls -la
      - run: go build -o glance -v ./cmd/main.go
  test:
    docker:
      - image: circleci/golang:1.12
    working_directory: /go/src/github.com/anodamobi/glance-backend/
    steps:
      - checkout
      - run: ls -la
      - run: go test -v ./...

  deploy:
    docker:
      - image: circleci/golang:1.12
    steps:
      - checkout
      - run:
          name: Add ssh key
          command: |
            ssh-keyscan $DROPLET_IP >> ~/.ssh/known_hosts
      # Deploy shop happen only from develop environments
      - run:
          name: deploy
          command: |
            echo 'deploying'
            ssh -v $DROPLET_USER@$DROPLET_IP "./deploy.sh"


workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build
      - deploy:
          requires:
            - test
          filters:
            branches:
              only: develop